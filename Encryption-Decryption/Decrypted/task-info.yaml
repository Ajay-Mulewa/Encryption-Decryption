    package encryptdecrypt;

    import java.util.Scanner;

    public class Main {
        public static void main(String[] args) {
            Scanner sc = new Scanner(System.in);
            String input = sc.nextLine();
            int key = sc.nextInt();
            System.out.println(caesarCipher(input, key));
        }

        public static StringBuilder caesarCipher(String input, int key) {
            StringBuilder cipherText = new StringBuilder();

            for (char ele : input.toCharArray()) {
                if (ele != ' ') {
                    int position = ele - 'a';
                    int finalPosition = (position + key) % 26;
                    char set = (char) ('a' + finalPosition);
                    cipherText.append(set);
                } else {
                    cipherText.append(ele);
                }
            }
            return cipherText;
        }
    }
